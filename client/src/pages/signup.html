<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Job Cluster</title>
    <link rel="stylesheet" href="/src/styles/signup-form.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Logo -->
    <div class="logo" style="position: fixed; top: 20px; left: 20px; z-index: 1000; pointer-events: auto;">
        <a href="/src/pages/index.html" class="logo-link"
            style="display: inline-flex; align-items: center; text-decoration: none; transition: transform 0.2s; background: transparent; cursor: pointer;">
            <img src="/public/images/logo.png" alt="Job Cluster" class="logo-text"
                style="height: auto; max-height: 80px; width: auto; display: block; mix-blend-mode: darken; filter: brightness(1.05) contrast(1.15) saturate(1.1); pointer-events: none;">
        </a>
    </div>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="/public/videos/WhatsApp Video 2025-11-23 at 15.03.01_e7e234fd.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="signup-container">
        <!-- Left Side: Branding & Social -->
        <div class="signup-left">
            <div class="brand-content">
                <h1>Join Job Cluster</h1>
                <p>Discover your dream job with AI-powered recommendations.</p>
            </div>

            <div class="social-login-wrapper">
                <a href="http://localhost:8000/auth/google" class="social-btn google" style="text-decoration: none;">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
                    <span>Sign up with Google</span>
                </a>
                <a href="http://localhost:8000/auth/github" class="social-btn github" style="text-decoration: none;">
                    <img src="https://www.svgrepo.com/show/475654/github-color.svg" alt="GitHub">
                    <span>Sign up with GitHub</span>
                </a>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="signup-right">
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Enter your details below</p>
            </div>

            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group password-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>

                <div class="login-redirect">
                    <p>Already have an account? <a href="/src/pages/signin.html">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="/src/components/signup-form.js"></script>
    <!-- Auth Integration -->
    <script src="/src/components/auth-ui.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        // Override form submission to use auth.js
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const btn = e.target.querySelector('.submit-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Creating Account...';
            btn.disabled = true;

            await window.auth.localRegister(email, password, name);

            btn.textContent = originalText;
            btn.disabled = false;
        });

        // Handle OAuth callback
        if (window.AuthUI) {
            window.AuthUI.handleOAuthCallback();
        } else if (window.auth) {
            window.auth.handleOAuthRedirect();
        }
    </script>
</body>

</html>
