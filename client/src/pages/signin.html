<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Job Cluster</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/public/images/logo1.png">
    <link rel="shortcut icon" type="image/png" href="/public/images/logo1.png">
    <link rel="apple-touch-icon" href="/public/images/logo1.png">
    
    <link rel="stylesheet" href="/src/styles/signup-form.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Logo -->
    <div class="logo" style="position: fixed; top: 20px; left: 20px; z-index: 1000; pointer-events: auto;">
        <a href="/src/pages/index.html" class="logo-link"
            style="display: inline-flex; align-items: center; text-decoration: none; transition: transform 0.2s; background: transparent; cursor: pointer;">
            <img src="/public/images/logo.png" alt="Job Cluster" class="logo-text"
                style="height: auto; max-height: 80px; width: auto; display: block; mix-blend-mode: darken; filter: brightness(1.05) contrast(1.15) saturate(1.1); pointer-events: none;">
        </a>
    </div>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="/public/videos/WhatsApp Video 2025-11-23 at 15.03.01_e7e234fd.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="signup-container">
        <!-- Left Side: Branding & Social -->
        <div class="signup-left">
            <div class="brand-content">
                <h1>Welcome Back</h1>
                <p>Access your dashboard and continue your job search.</p>
            </div>

            <div class="social-login-wrapper">
                <a href="https://jobcluster-2.onrender.com/auth/google" class="social-btn google" style="text-decoration: none;">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
                    <span>Sign in with Google</span>
                </a>
                <a href="https://jobcluster-2.onrender.com/auth/github" class="social-btn github" style="text-decoration: none;">
                    <img src="https://www.svgrepo.com/show/475654/github-color.svg" alt="GitHub">
                    <span>Sign in with GitHub</span>
                </a>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="signup-right">
            <div class="form-header">
                <h2>Sign In</h2>
                <p>Welcome back! Please enter your details.</p>
            </div>

            <form id="signinForm" class="signup-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group password-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">Sign In</button>

                <div class="login-redirect">
                    <p>Don't have an account? <a href="/src/pages/signup.html">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="/src/components/signup-form.js"></script>
    <!-- Auth Integration -->
    <script src="/src/components/auth-ui.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        // Override form submission
        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const originalText = btn.textContent;

            btn.textContent = 'Signing In...';
            btn.disabled = true;

            try {
                if (window.auth && window.auth.localLogin) {
                    await window.auth.localLogin(email, password);
                } else {
                    // Simulate login for now if auth.js is missing or doesn't have login
                    console.log('Local login simulation');
                    setTimeout(() => {
                        // Default mock behavior
                        // Store mock token
                        const mockToken = 'mock-token-' + Date.now();
                        localStorage.setItem('authToken', mockToken);
                        localStorage.setItem('jwt', mockToken);
                        localStorage.setItem('user', JSON.stringify({
                            email: email,
                            displayName: email.split('@')[0],
                            firstName: email.split('@')[0],
                            id: 'mock-user-id'
                        }));

                        // Redirect to dashboard
                        window.location.href = '/src/pages/dashboard/index.html';
                    }, 1500);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        // Handle OAuth callback
        if (window.AuthUI) {
            window.AuthUI.handleOAuthCallback();
        } else if (window.auth && window.auth.handleOAuthRedirect) {
            window.auth.handleOAuthRedirect();
        }
    </script>
</body>

</html>
