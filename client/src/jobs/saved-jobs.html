<!DOCTYPE html>

<head>

    <!-- Global Auth: Extract token from URL if present (MUST RUN FIRST) -->

    <style>
        .job-card {
            background: white;
            border-radius: 18px;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.06);
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out;
        }
        
        .job-card:hover {
            box-shadow: 0 20px 50px rgba(15, 23, 42, 0.1);
            transform: translateY(-2px);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .job-card h3 {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }
        
        .job-card p {
            color: #64748b;
            margin-bottom: 4px;
        }
        
        .job-card button {
            margin-top: 16px;
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .job-card button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>

    <!-- Main Content -->

            <h1 class="text-4xl font-bold text-gray-900 mb-8">Saved Jobs</h1>
            <div id="savedJobsList" class="space-y-4">
                <!-- Saved jobs will be rendered here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="contact" class="bg-gray-900 text-white py-12 px-6 mt-16">
        <div class="max-w-7xl mx-auto text-center">
            <h3 class="text-2xl font-bold mb-4">JobCluster</h3>
            <p class="text-gray-400 mb-6">Find your dream job today</p>
